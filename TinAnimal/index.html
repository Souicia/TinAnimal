<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>TinAnimal</title>
  </head>
  <body>
    <main class="main-app">
      <div class="header">
        <img src="img/profile.png" alt="" />
        <img src="img/logo.png" alt="" />
        <img src="img/chat.png" alt="" />
      </div>
      <div class="footer" id="footer">
        <img class="dislike" src="img/dislike.png" alt="" id="dislike-btn" />
        <div class="love-container" id="like-btn">
          <img src="img/love.png" alt="" />
        </div>
      </div>
      <div class="profile-container" id="profileHTML"></div>
      <div class="homepage" id="homepage">
        <h2 class="homepage__title">Welcome to TinAnimal!</h2>
        <h2 class="homepage__title">What are you interested in?</h2>
        <div class="upper-row">
          <div id="tinDog">
            <h3 class="animal-home-title">Dogs</h3>
            <img class="animal-home-pp" src="img/hmpage-dog.jpg" alt="" />
          </div>
          <div id="tinCat">
            <h3 class="animal-home-title">Cats</h3>
            <img class="animal-home-pp" src="img/hmpage-cat.jpg" alt="" />
          </div>
        </div>
        <div class="lower-row">
          <div>
            <h3 class="animal-home-title">Giraffes</h3>
            <img class="animal-home-pp" src="img/hmp-melman.jpg" alt="" />
          </div>
          <div>
            <h3 class="animal-home-title">Hippos</h3>
            <img class="animal-home-pp" src="img/hmp-motomoto.jpg" alt="" />
          </div>
        </div>
        <p class="disclaimer">
          &#42;Disclaimer: TinAnimal does not discrimate against any species. If
          you don't see your species, please wait patiently as more species are
          coming soon.
        </p>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
